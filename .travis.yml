language: pythoncache:  directories:    - $HOME/.cache/pipmatrix:  include:    - python: "3.10"    - python: "3.11"    - python: "3.12"install:  - echo "#install#"  # For some reason Travis' build envs have wildly different pip/setuptools  # versions between minor Python versions, and this can cause many hilarious  # corner packaging cases. So...  - pip install --upgrade pip  # Setuptools 34+ seems to get less stable  # - pip install 'setuptools>33,<34'  # Pre-requirements sanity test (again, resembles pure, non-dev install  # environment.) Avoids e.g. spec's 'six' from gumming up our attempts to  # import our vendorized 'six'.  - pip install -r dev-requirements.txt  - pip list --format=columnsbefore_script:  - echo "#before_script#"  # stop the build if there are Python syntax errors or undefined names  - flake8 . --count --select=E9,F63,F72,F82 --show-source --statistics  # exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide  - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statisticsscript:  - echo "#script#"  - python manage.py test -v 3notifications:    on_success: never    on_failure: always